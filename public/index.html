<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sharing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>
<style>
    .row {
        margin-top: 30vh;
        width: 1000px;
    }

    h1 {
        margin-top: 0;
        display: flex;
        justify-content: center;
        font-size: 40px;
    }

    button {
        margin-top: 20px;
    }

    body {
        background-color: #EBF5FB;
    }
</style>

<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-show" class="card-panel hide">
                <h1></h1>
                <div>
                    <a href="./index.html">Create your own secret message</a>
                </div>
            </div>
            <div class="card-panel" id="message-form">
                <form action="">
                    <label for="">Enter a Secret Message</label>
                    <input id="message-input" type="text" />
                    <button class="btn blue">Create</button>
                </form>
            </div>
            <div class="card-panel hide" id="link-form">
                <div> Share this link with a friend <input id="link-input" type="text" />
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
